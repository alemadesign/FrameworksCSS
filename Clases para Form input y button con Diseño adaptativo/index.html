<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width,user-scalable=no">
	<title>Sistema de rejilla clases y reglas</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
    <form role="form">
      <legend>Formulario de Contacto</legend>
      <div class="form-group">
        <label for="Nombre">Nombre</label>
        <input type="text" name="nombre" id="Nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="Telefono">Telefono</label>
        <input type="number" name="telefono" id="Telefono" class="form-control">
      </div>
      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" name="email" id="Email" class="form-control">
      </div>
        <div class="checkbox">
          <label for="hobbie1">Leer</label>
          <input type="checkbox" name="hobbie1" id="hobbie1" class="form-control">
        </div>
        <div class="checkbox">
          <label for="hobbie2">Escribir</label>
          <input type="checkbox" name="hobbie2" id="hobbie2">
        </div>
        <div class="checkbox">
          <label for="hobbie3">Videojuegos</label>
          <input type="checkbox" name="hobbie3" id="hobbie3" class="form-control">
        </div>      
      <div class="form-group">
        <label for="Comentario">Comentario</label>
        <textarea name="comentario" rows="8" cols="40" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="button" name="boton" value="Enviar" class="btn btn-default">
      </div>
    </form>
  </div>
</body>
</html>
