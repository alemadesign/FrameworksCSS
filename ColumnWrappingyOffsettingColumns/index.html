<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Column Wrapping y Offsetting Columns</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-4" style="background-color:gray">uno</div>
		<div class="col-lg-4 col-lg-offset-4" style="background-color:gray">dos</div>
	</div>
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4" style="background-color:gray">tres</div>
	</div>
	<div class="row">
		<div class="col-lg-4" style="background-color:gray">cuatro</div>
		<div class="col-lg-4 col-lg-offset-4" style="background-color:gray">cinco</div>
	</div>
</body>
</html>
