<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labels y help-text</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <h1>Formulario</h1>
      </div>
    </div>
    <form>
      <div class="row small-stack medium-unstack">
        <div class="column">
          <label>Texto
            <input type="text" placeholder="Texto">
          </label>

        </div>

      </div>
    </form>

    <div class="row">
      <div class="column">
        <fieldset class="fieldset">
          <legend>Radio Button</legend>
          <input type="radio" name="color" value="Rojo" id="Rojo" required><label for="Rojo">Rojo</label>
          <input type="radio" name="color" value="Azul" id="Azul"><label for="Azul">Azul</label>
        </fieldset>
      </div>
      <div class="column">
        <fieldset class="fieldset">
          <legend>Checkbox</legend>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">Verde</label>
          <input id="checkbox2" type="checkbox"><label for="checkbox2">Morado</label>
        </fieldset>
      </div>
    </div>

    <input type="submit" class="button float-right"/>

    <label>Texto
      <input type="text" placeholder="Texto" required aria-describedby="ayudaTexto">
    </label>
    <p class="help-text" id="ayudaTexto">Llenado de un texto cualquiera</p>





    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
