<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width:device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Column Ordering con Pull y Push</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-md-push-4" style="background-color: blue">
				<div class="row">
					<div class="col-md-1" style="border: 1px solid black">1</div>
					<div class="col-md-1" style="border: 1px solid black">2</div>
					<div class="col-md-1" style="border: 1px solid black">3</div>
					<div class="col-md-1" style="border: 1px solid black">4</div>
					<div class="col-md-1" style="border: 1px solid black">5</div>
					<div class="col-md-1" style="border: 1px solid black">6</div>
					<div class="col-md-1" style="border: 1px solid black">7</div>
					<div class="col-md-1" style="border: 1px solid black">8</div>
					<div class="col-md-1" style="border: 1px solid black">9</div>
					<div class="col-md-1" style="border: 1px solid black">10</div>
					<div class="col-md-1" style="border: 1px solid black">11</div>
					<div class="col-md-1" style="border: 1px solid black">12</div>
				</div>
			</div>
			<div class="col-md-5 col-md-pull-8" style="background-color: red">DOS</div>

		</div>
	</div>

</body>
</html>
